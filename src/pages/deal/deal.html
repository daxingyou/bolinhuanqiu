<ion-header>
  <ion-navbar>
    <ion-title>持仓</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-title>
      <button (click)="goBack()">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
        返回
      </button>
      <h3>在手订单</h3>
      <div class="history" (click)="getHistory()"><button> 历史</button></div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="all-content">

  <ion-row class="row1">
    <ion-col center text-center>
      <ion-note>
        商品
      </ion-note>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        数量
      </ion-note>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        盈亏
      </ion-note>
    </ion-col>
  </ion-row>

  <ion-list>
    <div>
      <ion-item  (click)="getOrder()">
        <ion-row class="row3" >
          <ion-col>
           XDFMM<span class="color-blue">(空单)</span>
          </ion-col>
          <ion-col>0.01</ion-col>
          <ion-col class="color-red">100.00</ion-col>
        </ion-row>
        <p>时间：<span>2018-01-03 11:22:11</span></p>
        <p>开仓：<span>17.152</span> 当前价：<span class="color-blue">17.150</span></p>
      </ion-item>
    </div>
  </ion-list>

</ion-content>
