  <ion-slides #mySlider >

      <img src="assets/img/banner.jpg">

<ion-content #content class="all-content" [ngSwitch]="info">

  <ion-row class="row1" (click)="register()">
    <ion-col center text-center>
      <ion-note>
        交易名称
      </ion-note>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        最新价
      </ion-note>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        涨幅比
      </ion-note>
    </ion-col>
  </ion-row>
  <div>
    <ion-list>
        <ion-item (click)="goHomedetail()">
          <ion-row class="row3">
            <ion-col> <img src="../assets/img/down.png">和田玉</ion-col>
            <ion-col class="color-blue">2552.145</ion-col>
            <ion-col><button class="btn-blue">155.124</button></ion-col>
            <!---->
          </ion-row>
        </ion-item>
        <ion-item (click)="goHomedetail()">
          <ion-row class="row3">
            <ion-col> <img src="../assets/img/up.png">和田玉</ion-col>
            <ion-col class="color-red">2552.145</ion-col>
            <ion-col><button class="btn-red">155.124</button></ion-col>
            <!---->
          </ion-row>
        </ion-item>
    </ion-list>
  </div>
</ion-content>
