<ion-header>
  <ion-navbar>
    <ion-title>翡翠</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-title>
      <button (click)="goBack()">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
      <h3>翡翠</h3>
    </ion-title>
  </ion-toolbar>

</ion-header>

<ion-content #content class="all-content" [ngSwitch]="info">
  <ion-row class="row">
    <ion-col>
      <p class="color-red con">5681.0</p>
    </ion-col>
    <ion-col>
      <ion-row>
        <ion-col>
          <p>最高</p>
          <p class="color-red">5700.0</p>
        </ion-col>
        <ion-col>
          <p>今开</p>
          <p>5700.0</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <p>最低</p>
          <p class="color-blue">5700.0</p>
        </ion-col>
        <ion-col>
          <p>昨收</p>
          <p>5700.0</p>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
  <div style="background-color: #000">
    <canvas #chart height="200" width="{{w}}"></canvas>
  </div>
  <ion-list>
    <ion-item (click)="goOrder()">
      <ion-row class="row3">
        <ion-col class="col-2">
          <button class="btn-red">买涨<img src="../assets/img/shang.png"></button>
        </ion-col>
        <ion-col class="col-8"><p>8000.0元/手,波动盈亏:192.0元</p></ion-col>
        <ion-col class="col-2">
          <button class="btn-blue">买跌 <img src="../assets/img/xia.png"></button>
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-item (click)="goOrder()">
      <ion-row class="row3">
        <ion-col class="col-2">
          <button class="btn-red">买涨<img src="../assets/img/shang.png"></button>
        </ion-col>
        <ion-col class="col-8"><p>8000.0元/手,波动盈亏:192.0元</p></ion-col>
        <ion-col class="col-2">
          <button class="btn-blue">买跌 <img src="../assets/img/xia.png"></button>
        </ion-col>
      </ion-row>
    </ion-item>

  </ion-list>
</ion-content>
