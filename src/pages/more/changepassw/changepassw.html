<ion-header>
  <ion-navbar>
    <ion-title>修改密码</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-title>
      <button (click)="goBack()">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
      <h3>修改密码</h3>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="all-content">
  <ion-list class="list1">

    <ion-item>
      <ion-label><img src="../../assets/img/pass.png"></ion-label>
      <ion-label>旧 密 码</ion-label>
      <ion-input type="number" placeholder="请输入当前登录密码"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><img src="../../assets/img/pass.png"></ion-label>
      <ion-label>新 密 码</ion-label>
      <ion-input type="password" placeholder="请输入新的登录密码"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><img src="../../assets/img/pass.png"></ion-label>
      <ion-label>确认密码</ion-label>
      <ion-input type="password" placeholder="请再次输入登录密码"></ion-input>
    </ion-item>
  </ion-list>
  <div padding class="login" (click)="homePage()">
    <button ion-button block>确认</button>
  </div>


</ion-content>
