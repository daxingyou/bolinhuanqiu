<ion-header>
  <ion-navbar>
    <ion-title>登录</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="all-content">
  <div class="top">
    <div class="logo">
      <img src="../../../assets/img/logo1.png">
      <h3>中闽商城</h3>
    </div>
    <div class="register-title">
      <span>用户登录</span>
      <div class="san"></div>
    </div>
  </div>


  <ion-list class="list1">

    <ion-item>
      <ion-label><img src="../../assets/img/tel.png"></ion-label>
      <ion-input [(ngModel)]="infor.phone" type="number" placeholder="请输入手机号码"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><img src="../../assets/img/pass.png"></ion-label>
      <ion-input [(ngModel)]="infor.password" type="password" placeholder="请输入密码"></ion-input>
    </ion-item>
  </ion-list>
  <div padding class="login" (click)="login()">
    <button ion-button block>登录</button>
  </div>
  <div padding class="open" (click)="register()">
    <button  ion-button block>注册开户</button>
  </div>


</ion-content>
