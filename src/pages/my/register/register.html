<ion-header>
  <ion-navbar>
    <ion-title>注册</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="all-content">
  <div class="top">
    <div class="logo">
      <img src="../../../assets/img/logo1.png">
      <h3>中闽商城</h3>
    </div>
    <div class="register-title">
      <span>注册开户</span>
      <div class="san"></div>
    </div>
  </div>


  <ion-list class="list1">

    <ion-item>
      <ion-label>手机号码</ion-label>
      <ion-input type="number" placeholder="请输入您的手机号码"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>用户名</ion-label>
      <ion-input type="text" placeholder="请输入您的用户名"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>设置密码</ion-label>
      <ion-input type="password" placeholder="请输入登录密码"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>确认密码</ion-label>
      <ion-input type="password" placeholder="请再次输入密码"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>邀请码</ion-label>
      <ion-input type="text" placeholder="请输入您的邀请码"></ion-input>
    </ion-item>
    <ion-item class="code">
      <ion-label>验证码</ion-label>
      <ion-input type="text" placeholder="请输入验证码"></ion-input>
      <ion-label class="get-code">获取验证码</ion-label>
    </ion-item>


  </ion-list>
  <div padding (click)="login()">
    <button ion-button block>立即注册</button>
  </div>
  <ion-list class="list2">
    <ion-item>
      <ion-label>我已阅读并同意<span>《免责声明》</span></ion-label>
      <ion-checkbox ></ion-checkbox>
    </ion-item>
  </ion-list>


</ion-content>
