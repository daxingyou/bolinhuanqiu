<ion-header>
  <ion-navbar>
    <ion-title>充值明细</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-title>
      <button (click)="goBack()">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
      <h3>充值明细</h3>
      <!--<div class="history" (click)="getHistory()"><button> 历史</button></div>-->
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="all-content">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="加载中……">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let item of itemx;let i=index" >
      <p>订单号：<span>{{item.recharge_id}}</span></p>
      <p>充值金额：<span>{{item.amount}}</span></p>
      <p class="num"><label>状态：<span>{{item.pay_status==1?'支付成功':'支付失败'}}</span></label><label>支付方式：<span>{{item.pay_type_name}}</span></label></p>
      <p>交易时间：<span>{{item.create_time}}</span></p>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfiniteMember($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="加载更多……">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <p *ngIf="!itemx.length" class="remind-not">暂无资金明细！</p>
</ion-content>
